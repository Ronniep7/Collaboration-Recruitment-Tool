<div id="mainCtrl" class="col-md-6 col-md-offset-3">
    <h1 class="form-signin-heading text-muted"> Log in </h1>
    <form name="form" (ngSubmit)="f.form.valid && Login()" #f="ngForm">
        <div class="form-signin" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username"> Email </label>
            <input type="text" class="form-control" name="Email" [(ngModel)]="model.Email" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-signin" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="Password" [(ngModel)]="model.Password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-signin">
            <button [disabled]="loading" class="btn btn-primary">Log in</button> <b style="color:red" *ngIf="ErrorMess!=''">{{ErrorMess}}    </b>
